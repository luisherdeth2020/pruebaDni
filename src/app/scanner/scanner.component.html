<!-- style="position: absolute; width: 100%; height: 80%; object-fit: cover;" -->
<video
  #video
  autoplay
  style="position: absolute; max-width: 100%; "
></video>

<canvas
  #canvas
  style="position: absolute; max-width: 100%; "
  (touchstart)="startResizing($event)"
  (touchmove)="resize($event)"
  (touchend)="stopResizing()"
  (mousedown)="startMoving($event)"
  (mouseup)="stopMoving()"
  (touchstart)="startTouchMoving($event)"
  (touchend)="stopTouchMoving()"
></canvas>
